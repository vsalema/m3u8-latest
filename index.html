<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player familial — Dernier flux auto</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js" defer></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <main>
    <h1>TV — Démarrage automatique</h1>
    <section class="status"><div id="status">Initialisation…</div></section>
    <section class="player"><video id="video" controls playsinline muted autoplay></video></section>
    <section class="admin">
      <details><summary>Paramètres (admin)</summary>
        <label>Endpoint API (GET /latest)
          <input id="apiBase" placeholder="https://your-render-url.example.com" />
        </label>
        <label>Override URL m3u8
          <input id="manualUrl" placeholder="https://.../playlist.m3u8?token=..." />
        </label>
        <div class="row">
          <button id="loadLatest" type="button">Charger depuis /latest</button>
          <button id="injectManual" type="button">Injecter l’URL ci-dessus</button>
        </div>
      </details>
    </section>
  </main>
</body>
</html>
